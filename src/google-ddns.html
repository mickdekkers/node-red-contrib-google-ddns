<script type="text/javascript">
    RED.nodes.registerType('google-ddns', {
        category: 'function',
        color: '#a6bbcf',
        defaults: {
            name: {value: '', required: false},
            force: {value: false, required: true},
            userAgent: {value: 'node-red-contrib-google-ddns', required: true},
        },
        credentials: {
            hostname: {type: 'text'},
            username: {type: 'text'},
            password: {type: 'password'},
        },
        inputs: 1,
        outputs: 2,
        icon: 'function.png',
        label: function() {
            return this.name || 'google-ddns';
        },
        inputLabels: ['Update trigger'],
        outputLabels: ['Success', 'Error'],
    });
</script>

<script type="text/x-red" data-template-name="google-ddns">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>

    </div>
    <div class="form-row">
        <label for="node-input-hostname"><i class="fa fa-globe"></i> Hostname</label>
        <input type="text" id="node-input-hostname" placeholder="subdomain.example.com">
    </div>
    <div class="form-row">
        <label for="node-input-username"><i class="fa fa-user"></i> Username</label>
        <input type="text" id="node-input-username">
    </div>
    <div class="form-row">
        <label for="node-input-password"><i class="fa fa-key"></i> Password</label>
        <input type="password" id="node-input-password">
    </div>
    <div class="form-row">
        <label for="node-input-userAgent"><i class="fa fa-bullhorn"></i> User Agent</label>
        <input type="text" id="node-input-userAgent">
